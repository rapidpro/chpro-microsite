{% with instance.get_link as link %}
  {% if link %}
    {% if instance.link_style == 'link' %}
      {# TODO: Handle external attributes #}
      <a href="{{ instance.get_link }}">{{ instance.link_text }}</a>
    {% endif %}
    {% if instance.link_style == 'button' %}
      <a
        href="{{ instance.get_link }}"
        class="button {% if button_class %}{{ button_class }}{% endif %}">{{ instance.link_text }}</a>
    {% endif %}
  {% endif %}
{% endwith %}
