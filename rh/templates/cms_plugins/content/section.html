{% load cms_tags %}

<div class="block">
  <div class="grid-container">
    <header
      class="block-header grid-x grid-padding-x">
      <h2 class="block-title cell auto">{{ instance.title }}</h2>

      {% comment %}
      <div class="block-header-lead">
        {# TODO: Support Image #}
      </div>
      {% endcomment %}

      <div class="block-header-text cell small-12 large-6">
        {{ body|safe }}
      </div>
    </header>

    <div class="block-content grid-x grid-padding-x">
      {% for plugin in instance.child_plugin_instances %}
        {% render_plugin plugin %}
      {% endfor %}
    </div>

    <div class="block-actions grid-x grid-padding-x">
      <p class="cell small-12">{% include 'includes/link.html' %}</p>
    </div>
  </div>
</div>
