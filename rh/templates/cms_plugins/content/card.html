<section class="card">
  <header class="card-header">
    {% include 'includes/svg_icon.html' with icon_name=instance.svg_icon %}
    <h3 class="card-title">{{ instance.title }}</h3>
  </header>

  {% if instance.body %}
  <div class="card-content">
    {{ instance.body|safe }}
  </div>
  {% endif %}

  {% if instance.get_link %}
  <div class="card-actions">
    {% include 'includes/link.html' %}
  </div>
  {% endif %}
</section>
