<section class="step has-detail">
  <span class="step-label">
    {% include 'includes/svg_icon.html' with icon_name="connect" %}
  </span>

  <div class="step-wrapper">
    <div class="step-wrapper-inner">
      <h2 class="step-title">{{ instance.title }}</h2>

      <div class="step-col">
        <div class="step-content">
          {{ instance.body|safe }}
        </div>
      </div>

      <div class="step-col">
        {% with files=instance.step_files.all links=instance.step_links.all %}
        <h3 class="step-subtitle">Tools</h3>

        <h3 class="step-subtitle">Examples</h3>
        {% endwith %}
      </div>
    </div>
  </div>
</section>
